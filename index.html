<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #444;
            padding: 0.5rem 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            padding: 1rem;
            border-radius: 10px;
        }

        .container > div {
            background: #f4f4f4;
            padding: 1rem;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: transform 0.5s ease, z-index 0.5s ease;
            border-radius: 10px;
        }

        .container > div.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            transform: scale(1);
            background: #fff;
            border: none;
            padding: 2rem;
            overflow: auto;
            border-radius: 10px;
        }
        div a {
            color: #000000;
            text-decoration: none;
            margin: 0 1rem;
        }

        div a:hover {
            text-decoration: underline;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 1rem;
        }

    </style>
</head>
<body>
    <header>
    </header>
    </header>
    <nav>
        <a onclick="playSound(event, 'home')">
            <img src="img/House.png" alt="Home" width="70" height="70" onmouseover="this.src='img/HouseDark.png'" onmouseout="this.src='img/House.png'">
        </a>
        <a onclick="playSound(event, 'plant')">
            <img src="img/Plant.png" alt="Misc" width="70" height="70" onmouseover="this.src='img/PlantDark.png'" onmouseout="this.src='img/Plant.png'">
        </a>
        <a onclick="playSound(event, 'fridge')">
            <img src="img/fridge.png" alt="Fridge" width="40" height="70" onmouseover="this.src='img/FridgeDark.png'" onmouseout="this.src='img/Fridge.png'">
        </a>
        <a onclick="playSound(event, 'cleaning')">
            <img src="img/cleaning.png" alt="Cleaning" width="40" height="70" onmouseover="this.src='img/CleaningDark.png'" onmouseout="this.src='img/Cleaning.png'">
        </a>
        <a onclick="playSound(event, 'laundry')">
            <img src="img/laundry.png" alt="Laundry" width="60" height="70" onmouseover="this.src='img/LaundryDark.png'" onmouseout="this.src='img/Laundry.png'">
        </a>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script>

    </nav>
<div class="container">
    <div><a onclick="playSound(event, 'milk')">
        <img src="img/Milk.png" alt="Misc" width="50" height="90" onmouseover="this.src='img/MilkDark.png'" onmouseout="this.src='img/Milk.png'"></a>
    </div>
    <div><a onclick="playSound(event, 'carrot')">
    <img src="img/Carrot.png" alt="Fridge" width="40" height="90" onmouseover="this.src='img/CarrotDark.png'"onmouseout="this.src='img/Carrot.png'"> </a>
</div>
    <div><a onclick="playSound(event, 'tv')">
    <img src="img/TV.png" alt="Misc"  width="120" height="90" onmouseover="this.src='img/TVDark.png'" onmouseout="this.src='img/TV.png'"></a>
</div>
    <div><a onclick="playSound(event, 'ac')">
        <img src="img/AC.png" alt="Fridge" width="130" height="90" onmouseover="this.src='img/ACDark.png'" onmouseout="this.src='img/AC.png'"></a>
    
</div>
</div>
<script>
    const sounds = {
        home: new buzz.sound("Sound/thumbing.mp3"),
        plant: new buzz.sound("Sound/plant.mp3"),
        fridge: new buzz.sound("Sound/fridge.mp3"),
        cleaning: new buzz.sound("Sound/cleaning.mp3"),
        laundry: new buzz.sound("Sound/laundry.mp3"),
        milk: new buzz.sound("Sound/Milk.mp3"),
        carrot: new buzz.sound("Sound/Carrot.mp3"),
        tv: new buzz.sound("Sound/TV.mp3"),
        ac: new buzz.sound("Sound/AC.mp3"),
    };
    function playSound(event, soundKey) {
        event.preventDefault();
        if (sounds[soundKey]) {
            sounds[soundKey].play();
        }
        setTimeout(() => {
            window.location.href = event.target.closest('a').href;
        }, 1200);
    }
</script>
    <footer>
    </footer>
 
    </script>
</body>
</html>
