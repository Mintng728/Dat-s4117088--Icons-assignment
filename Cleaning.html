<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #444;
            padding: 0.5rem 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            padding: 1rem;
            border-radius: 10px;
        }

        .container > div {
            background: #f4f4f4;
            padding: 1rem;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: transform 0.5s ease, z-index 0.5s ease;
            border-radius: 10px;
        }

        .container > div.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            transform: scale(1);
            background: #fff;
            border: none;
            padding: 2rem;
            overflow: auto;
            border-radius: 10px;
        }
        div a {
            color: #000000;
            text-decoration: none;
            margin: 0 1rem;
        }

        div a:hover {
            text-decoration: underline;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 1rem;
        }

    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Icons</h1>
    </header>
    </header>
    <nav>
        <a href="index.html" onclick="playSound(event)"><img src="img/House.png" alt="Home" width="30" height="30" onmouseover="this.src='img/HouseDark.png'" onmouseout="this.src='img/House.png'"> Home </a>
        <a href="Home.html" onclick="playSound(event)"><img src="img/Plant.png" alt="Misc" width="30" height="30" onmouseover="this.src='img/PlantDark.png'" onmouseout="this.src='img/Plant.png'"> Misc </a>
        <a href="Fridge.html" onclick="playSound(event)"><img src="img/fridge.png" alt="Fridge" width="20" height="30" onmouseover="this.src='img/FridgeDark.png'" onmouseout="this.src='img/Fridge.png'"> Fridge </a>
        <a href="Cleaning.html" onclick="playSound(event)"><img src="img/cleaning.png" alt="Cleaning" width="24" height="30" onmouseover="this.src='img/CleaningDark.png'" onmouseout="this.src='img/Cleaning.png'"> Cleaning </a>
        <a href="Laundry.html" onclick="playSound(event)"><img src="img/laundry.png" alt="Laundry" width="24" height="27"onmouseover="this.src='img/LaundryDark.png'" onmouseout="this.src='img/Laundry.png'"> Laundry </a>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script>
        <script>
            var sound1 = new buzz.sound("Sound/thumbing.mp3");
            function playSound(event) {
                event.preventDefault(); 
                sound1.play();
                setTimeout(() => {
                    window.location.href = event.target.closest('a').href;
                }, 600);
            }
        </script>
    </nav>
<div class="container">
    <div> In Progress</a></div>

</div>
    <footer>
        <p>&copy; 2025 Dat's Website</p>
    </footer>
 
    </script>
</body>
</html>
